version: '3.8'

services:
  crawle-rs:
    stdin_open: true
    tty: true
    build:
      context: .
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - TOR_PROXY=tor:9050
    networks:
      - crawler-network
    depends_on:

      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    ports:
      - "9200:9200"
      - "9301:9300" # Changed the host port from 9300 to 9301
    environment:
      - "discovery.type=single-node"
      
      
    networks:
      - crawler-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      
networks:
  crawler-network:
    driver: bridge

